<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="test2.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>License</title>
    </head>
    <body>
        <header>
            <h1 hidden>license window</h1>
        </header>
        <main>
           <form action="https://www.google.ru" method="GET">
            <table class='table'>
                
                <tr class='table-tr'>
                    <td colspan="2"><input type='radio' name='licenseplan' value='licenseplan#1' id='radio1'>
                    <label  form='radio1' class='label'>LICENSEPLAN#1</label></td>
                    <td class='table-td-2'>$13 per license</td>
                </tr>
                <tr class='table-tr'>
                    <td colspan="2" ><input type='radio' name='licenseplan' value='licenseplan#2' id='radio2'>
                    <label from='radio2' class='label'>LICENSEPLAN#2</label></td>
                    <td class='table-td-2'>$22 per license</td>
                </tr>
               
                <tr  class='table-tr'>
            
                    <td colspan="2" ><input type='radio' name='licenseplan' value='licenseplan#3' id='radio3'>
                    <label from='radio3' class='label'>LICENSEPLAN#3</label></td>
                    <td class='table-td-2'>$34 per license</td>
                </tr> 
                <tr>
                    
                    <td colspan="3" class='table-td-3'>
                        <label form="count" class='label1'>Number of licenses:</label>
                        <select name='count' id='count'>
                            <option value='10'>10</option>
                            <option value='15'>15</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class='table-td-4 font-total'>TOTAL:<span style='color:rgb(5, 134, 128)'>$340<sup><sub>us</sub></sup></span></td>
                </tr>
                <tr>
                    <td colspan="3" class='table-td-4'><input type="submit" name='buy' id="buy" value='BUY NOU' class='button'></td>
                </tr>
                <tr>
                    <td colspan="3" class='table-td-4 font-plan'>Selected plan: #3</td>
                </tr>
            </table>
            </form>
           </main>
        <footer>
        </footer>
    </body>
</html>
